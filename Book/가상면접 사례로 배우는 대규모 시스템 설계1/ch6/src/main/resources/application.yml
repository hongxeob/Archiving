server:
  port: 8089

kvstore:
  cluster:
    nodeName: local-node
    nodeRole: PRIMARY
    discoveryEndpoints: [ ]
    replicationFactor: 1  # 중요: 복제 인수를 1로 설정
    readQuorum: 1        # 중요: 읽기 쿼럼을 1로 설정
    writeQuorum: 1       # 중요: 쓰기 쿼럼을 1로 설정
    requestTimeoutMs: 3000
  storage:
    type: memory
    maxSizeInMb: 1024
    dataDirectory: ./data
